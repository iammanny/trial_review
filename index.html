<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<h1 id="title"> Mobile Phones Survey</h1>
<p id="description">This is a short questionnaire about mobile phones, we appreciate your contributions. Thank you</p>
<form id="survey-form">
  <div class="row-tab">
    <div class="label-phone">
      <label>Name:</label>
    </div>
    <div class="input-phone">
      <input placeholder="Name">
    </div>
    
  <div class="row-tab">
    <div class="label-phone">
      <label>Location:</label>
    </div>
    <div class="input-phone">
      <input type="text" placeholder="Location">
    </div>
    <div class="row-tab">
      <div class="label-phone">
        <label>Age:</label>
      </div>
      <div class="input-phone">
        <input type="text" placeholder="Age">
      </div>
    <div class="row-tab">
      <div class="label-phone">
        <label>Email:</label>
      </div>
    <div class="input-phone">
      <input type="text" placeholder="Email">
    </div>
    
     <div class="row-tab">
       <div class="label-select">
         <label>Your Gender</label>
       </div>
       <div class="select-input">
        <select>
      <option value="male">Male</option>
      <option value="female">Female</option>
        </select>

     </div>
     <div class="row-tab">
       <div class="label-select">
         <label>What brand is it?</label>
       </div>
       <div class="Select-input">
         <select>
           <option value="iPhone">iPhone</option>
           <option value="nokia">Nokia</option>
           <option value="nokia">Samsung</option>
           <option value="nokia">Motorola</option>
           <option value="nokia">TEchno</option>
           <option value="nokia">Others</option>

         </select>
       </div>

      </div>
      <div class="row-tab">
        <div class="label-select">
          <label>How many phones do you have?</label>
        </div>
        <div class="Select-input">
          <select>
            <option value="one">1</option>
            <option value="two">2</option>
            <option value="three">3</option>
            <option value="four">4</option>
            <option value="five">5</option>
            <option value="six">6</option>
 
          </select>
        </div>

     </div>

    </div>
 </div>
      <div class="row-tab">
        <div class="label-select">
          <label>How often do you change your phone?</label>
        </div>
        <div class="Select-input">
          <select>
            <option value="six-month">6 months</option>
            <option value="one-year">One year</option>
            <option value="two-years">Two Years</option>
            <option value="three-years">Three Years</option>
            <option value="four-years">Four Years</option>
            <option value="five-years">Five Years</option>
 
          </select>
        </div>

     </div>

     <div class="row-tab">
      <div class="label-select">
        <label>How many SMS do you send per day?</label>
      </div>
      <div class="Select-input">
        <select>
          <option value="often">0-10</option>
          <option value="10-20">10-20</option>
          <option value="20*30">20-30</option>
          <option value="30-40">30-40</option>
          <option value="40-50">40-50</option>
          <option value="50-55">50-55</option>

        </select>
      </div>

   </div>

   <div class="row-tab">
    <div class="label-select">
      <label>How much money do You spend on mobile services per month?</label>
    </div>
    <div class="Select-input">
      <select>
        <option value="$50">$50-$100</option>
        <option value="$100">$100-$150</option>
        <option value="$150">$150-$200</option>
        <option value="$250">$250-$300</option>
        <option value="$300">$300-$350</option>
        <option value="$350">$350-$400</option>

      </select>
    </div>

 </div>
 <div class="row-tab">
  <div class="label-select">
    <label>You often use your phone to:</label>
  </div>
  <div class="Select-input">
    <select>
      <option value="six-month">SMS</option>
      <option value="one-year">Calls</option>
      <option value="two-years">Social Media</option>
      <option value="three-years">WAP(Mobile internet)</option>
      <option value="four-years">Online Lesson</option>
      <option value="five-years">Others</option>

    </select>
  </div>

</div>

<div class="row-tab">
  <div class="label-select">
    <label> Do You use your mobile phone while driving?</label>
  </div>
  <div class="Select-input">
    <select>
      <option value="never">Never</option>
      <option value="for-sms">Just when sms comes</option>
      <option value="forscalls">Only when answering a call</option>      

    </select>
  </div>
</div>

  <div class="form-survey">
    <label for="commets">Any comments or addional information?

    </label>
    <textarea name="comments" id="comments" placeholder="Enter your commen here......"></textarea>
  </div>

        
  </div>
  <button type="submit">Submit</button>

</form>

</body>

</html>
